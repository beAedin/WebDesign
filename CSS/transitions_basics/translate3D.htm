<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>translate in 3D</title>
	<style type="text/css">
		body {
			/* transform 쓸 때 필수 */
			perspective: 500px;
		}

		img {
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 200px;
			transition: transform 1s;
			/* transform: rotateX(90deg); */
		}

		img:hover {
			/* transform: translateZ(800px); */
			/* transform: rotateZ(150deg) */
			transform: rotateY(60deg)
		}
	</style>
</head>

<body>

	<img src="cat.jpg" alt="">

</body>

</html>
